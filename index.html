<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
        <!-- font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bodymovin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="viewport">
                <header> 
                    <a href=""><img src="./images/logo.png" alt="" aria-label="" /></a>
                    <div class="icons">
                        <a href="https://catchbylakin.netlify.app"><i class="fa-solid fa-globe"></i></a>
                        <a href="https://www.linkedin.com/in/heylakin/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/heylakin"><i class="fa-brands fa-github"></i></a>
                    </div>
                </header>
                <main class="content">
                    <div class="left-container fade-in" id="reset">
                        <div id="left-container">
                            <h1>Character Match</h1>
                            <h3>Match your personality and preferences to one of
                                the unique characters from the Excelsior universe.</h3>
                                
                            </div>

                        <button id="start-btn" data-start="start">START MATCHING</button>
                    
                    </div>    
                    <div class="right-container" id="right-container">
                        <div class="dotted-container">
                            <div class="animation-content fade-in" id="animation-content">
                                <div id="animation-container" style="width:200px;"></div>
                                <h2>Fixing Up Your Match</h2>
                            </div>
                            <div class="start-content fade-in" id="start-content">
                                <div id="animation-container" style="width:200px;"></div>
                                
                            </div>
                            <div class="question-content fade-in" id="question-content">
                                <div id="drawing" style="margin: 75px 0 25px 0;width:100px;"></div>
                                <h2>Building Your Character</h2>
                            </div>
                            <img src="./images/kaikoa.jpg"/>
                            <div class="cover"></div>

                        </div>
                    </div>    
                </main>
                <footer>
                    <img src="./images/banner.webp" alt="" aria-label="" />
                </footer>
            </div>
        </div>
        <div class="whole-modal fade-in" id="whole-modal">
            <div id="modal">
                <div id="close-modal">x
                </div>
                <h2 id="modal-text">NOT HERE</h2>
                <div class="reset-btn">
                    <button class="reset-btn" data-reset="reset">RESET CHARACTER</button>
                </div>

            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
        <!-- json lottie animation functionality -->
        <script>
            let animation = bodymovin.loadAnimation({
                container: document.getElementById('drawing'),
                path: './lottieAnimationPainting.json',
                renderer: 'svg',
                loop: true,
                autoplay: true,
                name: "lottieAnimationPainting",
                });
            let waitingAnimation = bodymovin.loadAnimation({
                container: document.getElementById('animation-container'),
                path: './waitingAnimation.json',
                renderer: 'svg',
                loop: true,
                autoplay: true,
                name: "waitingAnimation",
                });
        </script>
    </body>
</html>
